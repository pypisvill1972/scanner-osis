<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan QR OSIS</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      text-align: center;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
      border: 4px solid #22c55e;
      border-radius: 16px;
      background: black;
      display: none;
    }
    button {
      background: #22c55e;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>SCAN QR CODE</h2>
    <p>Arahkan QR ke kamera</p>

    <button id="startBtn">MULAI SCAN</button>

    <div id="reader"></div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const readerDiv = document.getElementById("reader");
    const scanner = new Html5Qrcode("reader");

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      readerDiv.style.display = "block";

      Html5Qrcode.getCameras().then(cameras => {
        scanner.start(
          cameras[0].id,
          { fps: 10, qrbox: 250 },
          text => {
            scanner.stop().then(() => {
              window.location.href = text;
            });
          }
        );
      }).catch(err => {
        alert("Kamera tidak bisa diakses. Periksa izin kamera.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
