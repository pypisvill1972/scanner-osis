<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Scan QR OSIS</title>

  <!-- Library QR -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    h1 {
      margin-bottom: 6px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    p {
      margin-top: 0;
      margin-bottom: 18px;
      opacity: 0.8;
      font-size: 15px;
    }

    #reader {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border-radius: 18px;
      overflow: hidden;
      border: 4px solid #22c55e;
      box-shadow: 0 0 20px rgba(34,197,94,0.4);
      background: black;
    }

    button {
      margin-top: 14px;
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }

    .hint {
      margin-top: 14px;
      font-size: 13px;
      opacity: 0.7;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.4;
    }

    /* ðŸ”¥ FLASH HIJAU */
    #flash {
      position: fixed;
      inset: 0;
      background: rgba(34, 197, 94, 0.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      z-index: 999;
    }

    #flash.active {
      opacity: 1;
    }

    #scan-status {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) scale(0.9);
      background: #22c55e;
      color: #020617;
      padding: 10px 18px;
      border-radius: 999px;
      font-weight: bold;
      opacity: 0;
      transition: all 0.25s ease;
      z-index: 1000;
    }

    #scan-status.show {
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>SCAN QR CODE</h1>
    <p>Arahkan QR ke kamera</p>

    <div id="reader"></div>

    <button id="switchCam">ðŸ”„ Ganti Kamera</button>

    <div class="hint">Kamera akan otomatis mendeteksi QR</div>
    <div class="footer">Pemilihan OSIS</div>
  </div>

  <!-- FLASH ELEMENT -->
  <div id="flash"></div>
  <div id="scan-status">QR TERBACA âœ“</div>

  <script>
    // Anti back & refresh (kiosk-friendly)
    history.pushState(null, null, location.href);
    window.onpopstate = () => history.pushState(null, null, location.href);

    let isScanned = false;
    let cameras = [];
    let currentCameraIndex = 0;

    const html5QrCode = new Html5Qrcode("reader");

    function startScanner(cameraId) {
      html5QrCode.start(
        cameraId ? cameraId : { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 220, height: 220 }
        },
        (decodedText) => {
          if (isScanned) return;
          isScanned = true;

          // ðŸ”¥ FLASH + STATUS
          document.getElementById("flash").classList.add("active");
          document.getElementById("scan-status").classList.add("show");

          setTimeout(() => {
            html5QrCode.stop().then(() => {
              window.location.replace(decodedText);
            });
          }, 600);
        },
        () => {}
      ).catch(err => {
        alert("Kamera tidak bisa diakses.\nPastikan izin kamera diaktifkan.");
        console.error(err);
      });
    }

    // Ambil daftar kamera
    Html5Qrcode.getCameras().then(devices => {
      cameras = devices;
      if (cameras.length > 0) {
        startScanner(cameras[0].id);
      }
    });

    // Tombol ganti kamera
    document.getElementById("switchCam").onclick = () => {
      if (cameras.length < 2) return;

      currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
      html5QrCode.stop().then(() => {
        startScanner(cameras[currentCameraIndex].id);
      });
    };
  </script>
</body>
</html>
