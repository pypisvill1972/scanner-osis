<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Scan QR OSIS</title>

  <!-- Library QR -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    h1 {
      margin-bottom: 6px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    p {
      margin-top: 0;
      margin-bottom: 18px;
      opacity: 0.8;
      font-size: 15px;
    }

    #reader {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border-radius: 18px;
      overflow: hidden;
      border: 4px solid #22c55e;
      box-shadow: 0 0 20px rgba(34,197,94,0.4);
      background: black;
    }

    button {
      margin-top: 12px;
      padding: 8px 14px;
      border-radius: 10px;
      border: none;
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }

    .hint {
      margin-top: 14px;
      font-size: 13px;
      opacity: 0.7;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.4;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>SCAN QR CODE</h1>
    <p>Arahkan QR ke kamera</p>

    <div id="reader"></div>

    <!-- tombol ganti kamera -->
    <button id="switchCam">ðŸ”„ Ganti Kamera</button>

    <div class="hint">Kamera akan otomatis mendeteksi QR</div>
    <div class="footer">Pemilihan OSIS</div>
  </div>
<script>
  function playBeep() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
if (ctx.state === "suspended") {
  ctx.resume();
}
    const oscillator = ctx.createOscillator();
    const gainNode = ctx.createGain();

    oscillator.type = "sine";
    oscillator.frequency.value = 880; // nada beep
    gainNode.gain.value = 0.2;

    oscillator.connect(gainNode);
    gainNode.connect(ctx.destination);

    oscillator.start();
    setTimeout(() => {
      oscillator.stop();
      ctx.close();
    }, 120); // durasi beep (ms)
  }
</script>

  <script>
    // Anti back & refresh (kiosk-friendly)
    history.pushState(null, null, location.href);
    window.onpopstate = () => history.pushState(null, null, location.href);

    let isScanned = false;
    let cameras = [];
    let currentCameraIndex = 0;

    const html5QrCode = new Html5Qrcode("reader");

    function startScanner(cameraId) {
      html5QrCode.start(
        cameraId ? cameraId : { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 220, height: 220 }
        },
        (decodedText) => {
          if (isScanned) return;
          isScanned = true;

          playBeep(); // ðŸ”” BEEP DI SINI

          html5QrCode.stop().then(() => {
            window.location.replace(decodedText);
          });
        },
        () => {}
      ).catch(err => {
        alert("Kamera tidak bisa diakses.\nPastikan izin kamera diaktifkan.");
        console.error(err);
      });
    }

    // ambil daftar kamera
    Html5Qrcode.getCameras().then(devices => {
      cameras = devices;
      startScanner(cameras[0]?.id);
    });

    // ganti kamera
    document.getElementById("switchCam").onclick = () => {
      if (cameras.length < 2) return;

      currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
      html5QrCode.stop().then(() => {
        startScanner(cameras[currentCameraIndex].id);
      });
    };
  </script>
</body>
</html>
