<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Scan QR OSIS</title>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    h1 { margin-bottom: 6px; }
    p { opacity: .8; }

    #reader {
      width: 300px;
      height: 300px;
      margin: 20px auto;
      border-radius: 18px;
      overflow: hidden;
      border: 4px solid #22c55e;
      background: black;
      display: none;
    }

    button {
      padding: 14px 20px;
      border-radius: 12px;
      border: none;
      background: #22c55e;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>SCAN QR CODE</h1>
    <p>Tap tombol untuk mulai scan</p>

    <button id="startBtn">ðŸ“· MULAI SCAN</button>

    <div id="reader"></div>
  </div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    let isScanned = false;

    document.getElementById("startBtn").onclick = () => {
      document.getElementById("reader").style.display = "block";
      document.getElementById("startBtn").style.display = "none";

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 220, height: 220 } },
        (decodedText) => {
          if (isScanned) return;
          isScanned = true;

          html5QrCode.stop().then(() => {
            window.location.replace(decodedText);
          });
        }
      ).catch(err => {
        alert("Kamera tidak bisa diakses.\nPastikan izin kamera aktif.");
        console.error(err);
      });
    };
  </script>
</body>
</html>
