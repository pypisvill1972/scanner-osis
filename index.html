<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Scan QR OSIS</title>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    h1 {
      margin-bottom: 6px;
      font-size: 28px;
    }

    p {
      margin-top: 0;
      margin-bottom: 18px;
      opacity: 0.8;
    }

    #reader {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border-radius: 18px;
      overflow: hidden;
      border: 4px solid #22c55e;
      box-shadow: 0 0 20px rgba(34,197,94,0.4);
      background: black;
    }

    button {
      margin-top: 12px;
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }

    .hint {
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>SCAN QR CODE</h1>
    <p>Arahkan QR ke kamera</p>

    <div id="reader"></div>

    <button id="switchCam">ðŸ”„ Ganti Kamera</button>

    <div class="hint">Kamera otomatis mendeteksi QR</div>
  </div>

  <script>
    history.pushState(null, null, location.href);
    window.onpopstate = () => history.pushState(null, null, location.href);

    const html5QrCode = new Html5Qrcode("reader");
    let cameras = [];
    let currentCameraId = null;
    let isScanned = false;

    Html5Qrcode.getCameras().then(devices => {
      cameras = devices;
      currentCameraId = cameras[0].id;
      startCamera(currentCameraId);
    });

    function startCamera(cameraId) {
      html5QrCode.stop().catch(() => {}).finally(() => {
        html5QrCode.start(
          cameraId,
          { fps: 10, qrbox: { width: 220, height: 220 } },
          decodedText => {
            if (isScanned) return;
            isScanned = true;

            html5QrCode.stop().then(() => {
              window.location.replace(decodedText);
            });
          }
        );
      });
    }

    document.getElementById("switchCam").onclick = () => {
      if (cameras.length < 2) return;
      const idx = cameras.findIndex(c => c.id === currentCameraId);
      currentCameraId = cameras[(idx + 1) % cameras.length].id;
      startCamera(currentCameraId);
    };
  </script>
</body>
</html>
