<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Scan QR OSIS</title>

  <!-- Library QR -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    h1 {
      margin-bottom: 6px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    p {
      margin-top: 0;
      margin-bottom: 18px;
      opacity: 0.8;
      font-size: 15px;
    }

    #reader {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border-radius: 18px;
      overflow: hidden;
      border: 4px solid #22c55e;
      box-shadow: 0 0 20px rgba(34,197,94,0.4);
      background: black;
    }

    .hint {
      margin-top: 14px;
      font-size: 13px;
      opacity: 0.7;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.4;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>SCAN QR CODE</h1>
    <p>Arahkan QR ke kamera</p>

    <div id="reader"></div>

    <div class="hint">
      Kamera akan otomatis mendeteksi QR
    </div>

    <div class="footer">
      Pemilihan Pra-OSIS
    </div>
  </div>

  <script>
    // Anti back & refresh (kiosk-friendly)
    history.pushState(null, null, location.href);
    window.onpopstate = () => {
      history.pushState(null, null, location.href);
    };

    let isScanned = false;
    const html5QrCode = new Html5Qrcode("reader");

    function startScanner() {
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 220, height: 220 }
        },
        (decodedText) => {
          if (isScanned) return;
          isScanned = true;

          // Hentikan kamera sebelum pindah halaman
          html5QrCode.stop().then(() => {
            // Redirect ke link di QR (Apps Script voting)
            window.location.replace(decodedText);
          });
        },
        (error) => {
          // error diabaikan agar tidak spam
        }
      ).catch((err) => {
        alert("Kamera tidak bisa diakses.\nPastikan izin kamera diaktifkan.");
        console.error(err);
      });
    }

    // Auto start saat halaman terbuka
    startScanner();
  </script>
</body>
</html>
